<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generous Birthday Gift Pool</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Generous Birthday Gift Pool</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <form id="form-donatePool">
            <div class="col-md-4">
            <input type="text" name="poolDonate" id="poolDonate"/>
          </div>
          <div class="col-md-8">
            <input type="submit" id="btn-donatePool" value="Donate to Pool"/>
          </div>
        </form>
      </div>

      <div class="row">
        <form id="form-donateWallet">
          <div class="col-md-4">
            <input type="text" name="walletDonateAmount" id="walletDonateAmount"/>
            <input type="text" name="walletDonateAddress" id="walletDonateAddress"/>
          </div>
          <div class="col-md-8">
              <input type="submit" id="btn-donateWallet" value="Donate to Wallet"/>
          </div>
        </form>
      </div>

      <div class="row">
        <form id="form-getBalance">
          <div class="col-md-4"></div>
          <div class="col-md-8">
              <input type="submit" id="btn-getBalance" value="Get Wallet Balance"/>
              <input type="button" id="btn-collectGift" value="Collect Birthday Gifts"/>
          </div>
        </form>
      </div>

      <div id="success" class="row">
          <div class="col-xs-12" style="color:green;">
            <h3><!-- Show Success Here --></h3>
          </div>
      </div>

      <div id="error" class="row">
          <div class="col-xs-12" style="color:red;">
            <h3><!-- Show Error Here --></h3>
          </div>
      </div>

    </div>

    <!-- Worry about this later once a design is created -->
    <div id="resultTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">WalletID</h3>
          </div>
          <div class="panel-body"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
